<body>
    <script>
        let num = prompt("Enter a number: ");
        alert(num);
        let total = 0;
        while( num != -1 ) {
            num = prompt("Enter a number: ");
            alert(num);
            
            total += Number(num);
        }   
    document.write("Tổng là: " + total);
    </script>
