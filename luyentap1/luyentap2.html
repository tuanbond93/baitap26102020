<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        nhietdo = Number(prompt("Nhập nhiệt độ phòng"));
        if (nhietdo < 20) {
            document.write("Hãy tăng nhiệt độ");
        } 
        else {
            if (nhietdo > 100) {
                document.write("Hãy giảm nhiệt độ")
            }
        }
    </script>
</body>
</html>
